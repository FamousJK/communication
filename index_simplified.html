        .top-bar { background: #f8f9fa; padding: 10px 5%; display: flex; justify-content: flex-end; align-items: center; gap: 15px; font-size: 14px; }
        .top-bar a { color: #555; text-decoration: none; }

        /* Hero Section */

        .hero-text { flex: 1; }
        .hero-text h1 { font-size: 2.5rem; color: #5d4e8c; margin-bottom: 20px; }
        .hero-text p { font-size: 1.2rem; margin-bottom: 30px; }
        .btn { background: #ffcc00; color: #333; padding: 12px 25px; text-decoration: none; border-radius: 50px; font-weight: bold; }

        .hero-image { flex: 1; text-align: right; }
        .hero-image img { max-width: 100%; border-radius: 20px; }

        @media (max-width: 768px) {
            .hero { flex-direction: column; text-align: center; }
            .nav-links { gap: 15px; font-size: 14px; flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>

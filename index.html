<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天的方法 - 首頁</title>
    <style>
        :root {
            --primary-purple: #5d4e8c;
            --accent-purple: #8a78b5;
            --warm-yellow: #ffcc00;
            --text-dark: #222;
        }

        body { 
            font-family: "Microsoft JhengHei", Arial, sans-serif; 
            line-height: 1.8; 
            color: var(--text-dark); 
            margin: 0; 
            padding: 0; 
            background: #fffdf5; 
        }

        /* Top Bar: Logo on Left, Socials on Right */
        .top-bar { 
            background: var(--primary-purple); 
            padding: 10px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        /* Shrunken Logo */
        .logo-container img {
            height: 45px; 
            width: auto;
            display: block;
        }

        .top-bar-links { display: flex; gap: 15px; align-items: center; }
        .top-bar-links a { color: white; text-decoration: none; opacity: 0.8; font-size: 14px; }

        /* Hero Banner: Same size as Methods Page */
        .hero-banner {
            /* IMPORTANT: Change 'bridge-people.jpg' to your actual filename in the repository */
            background: linear-gradient(rgba(93, 78, 140, 0.6), rgba(93, 78, 140, 0.6)), 
                        url('bridge-people.jpg'); 
            background-size: cover;
            background-position: center 35%; /* Lifts the image up to show the people */
            height: 220px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero-banner h1 { 
            font-size: 3.5rem; 
            margin: 0; 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5); 
            font-weight: bold;
        }

        /* Navigation */
        .nav-container { 
            background: white; 
            padding: 15px 0; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.08); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            display: flex; 
            justify-content: center; 
        }
        .nav-links { display: flex; list-style: none; gap: 40px; margin: 0; padding: 0; }
        .nav-links a { 
            text-decoration: none; 
            color: var(--primary-purple); 
            font-weight: bold; 
            font-size: 1.2rem; 
            transition: 0.3s;
        }
        .nav-links a:hover { color: var(--warm-yellow); }

        /* Main Content */
        .container { 
            max-width: 1000px; 
            margin: 80px auto; 
            padding: 0 40px; 
            text-align: center; 
        }
        
        .welcome-section h2 { 
            font-size: 2.8rem; 
            color: var(--primary-purple); 
            margin-bottom: 20px;
        }
        .welcome-section p { 
            font-size: 1.5rem; 
            color: #444; 
            margin-bottom: 45px; 
        }

        .cta-btn { 
            display: inline-block; 
            padding: 20px 60px; 
            background: var(--primary-purple); 
            color: white; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold; 
            font-size: 1.4rem; 
            transition: 0.3s; 
            box-shadow: 0 10px 20px rgba(93, 78, 140, 0.2);
        }
        .cta-btn:hover { 
            background: var(--accent-purple); 
            transform: translateY(-5px); 
            box-shadow: 0 15px 25px rgba(93, 78, 140, 0.3);
        }

        @media (max-width: 900px) {
            .hero-banner h1 { font-size: 2.5rem; }
            .nav-links { gap: 20px; }
            .nav-links a { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="top-bar-links">
            <a href="#">FB</a> <a href="#">IG</a> <a href="#">YT</a>
        </div>
    </div>

    <header class="hero-banner">
        <h1>聊天的方法</h1>
    </header>

    <div class="nav-container">
        <ul class="nav-links">
            <li><a href="index.html">主頁</a></li>
            <li><a href="about.html">關於我們</a></li>
            <li><a href="methods.html">溝通技巧</a></li>
            <li><a href="#">教學資源</a></li>
            <li><a href="#">聯絡我們</a></li>
        </ul>
    </div>

    <div class="container">
        <section class="welcome-section">
            <h2>溝通，從心開始</h2>
            <p>用心聽，大聲說。在這裡我們一起探索提升關係的說話藝術。</p>
            <a href="methods.html" class="cta-btn">探索溝通技巧</a>
        </section>
    </div>

</body>
</html>

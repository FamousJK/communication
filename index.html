<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天的方法 - 首頁</title>
    <style>
        :root {
            --primary-purple: #5d4e8c;
            --accent-purple: #8a78b5;
            --warm-yellow: #ffcc00;
            --text-dark: #222;
        }

        body { font-family: "Microsoft JhengHei", Arial, sans-serif; line-height: 1.8; color: var(--text-dark); margin: 0; padding: 0; background: #fffdf5; }

        /* Top Bar with Logo on Left */
        .top-bar { 
            background: var(--primary-purple); 
            padding: 8px 5%; 
            display: flex; 
            justify-content: space-between; /* This pushes logo left and links right */
            align-items: center; 
            font-size: 14px; 
        }
        
        /* Shrunken Logo */
        .logo-container img {
            height: 40px; /* Shrunk height */
            width: auto;
            display: block;
        }

        .top-bar-links { display: flex; gap: 15px; align-items: center; }
        .top-bar-links a { color: white; text-decoration: none; opacity: 0.8; }
        .lang-picker { padding: 4px 10px; border-radius: 5px; border: none; background: rgba(255,255,255,0.2); color: white; cursor: pointer; }

        /* Hero Banner - Same size as Methods Page */
        .hero-banner {
            background: linear-gradient(rgba(93, 78, 140, 0.75), rgba(93, 78, 140, 0.75)), 
                        url('banner-main.jpg'); 
            background-size: cover;
            background-position: center;
            height: 220px; /* Matched to Method page */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 10px 20px;
        }

        .hero-banner h1 { font-size: 4rem; margin: 0; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); font-weight: bold; }
        .hero-banner p { font-size: 1.4rem; background: rgba(0, 0, 0, 0.3); padding: 5px 25px; border-radius: 50px; backdrop-filter: blur(5px); margin-top: 10px; }

        /* Navigation */
        .nav-container { background: white; padding: 12px 0; box-shadow: 0 4px 10px rgba(0,0,0,0.08); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: center; }
        .nav-links { display: flex; list-style: none; gap: 35px; margin: 0; padding: 0; }
        .nav-links a { text-decoration: none; color: var(--primary-purple); font-weight: bold; font-size: 1.3rem; transition: 0.3s; }
        .nav-links a:hover { color: var(--warm-yellow); }

        /* Content Area */
        .container { max-width: 1000px; margin: 80px auto; padding: 0 40px; text-align: center; }
        .welcome-section h2 { font-size: 2.5rem; color: var(--primary-purple); }
        .welcome-section p { font-size: 1.4rem; color: #444; margin-bottom: 40px; }

        .cta-btn { 
            display: inline-block; 
            padding: 20px 60px; 
            background: var(--primary-purple); 
            color: white; 
            text-decoration: none; 
            border-radius: 60px; 
            font-weight: bold; 
            font-size: 1.5rem; 
            transition: 0.3s; 
            box-shadow: 0 10px 20px rgba(93, 78, 224, 0.2);
        }
        .cta-btn:hover { background: var(--accent-purple); transform: translateY(-5px); }

        @media (max-width: 900px) {
            .hero-banner h1 { font-size: 2.5rem; }
            .nav-links { gap: 15px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="top-bar-links">
            <a href="#">FB</a> <a href="#">IG</a> <a href="#">YT</a>
            <select class="lang-picker" onchange="location = this.value;">
                <option value="index.html" selected>中文 (繁體)</option>
                <option value="index_en.html">English</option>
            </select>
        </div>
    </div>

    <header class="hero-banner">
        <h1>聊天的方法</h1>
        <p>用心溝通，讓連結更深刻</p>
    </header>

    <div class="nav-container">
        <ul class="nav-links">
            <li><a href="index.html">主頁</a></li>
            <li><a href="about.html">關於我們</a></li>
            <li><a href="methods.html">溝通技巧</a></li>
            <li><a href="#">教學資源</a></li>
            <li><a href="#">聯絡我們</a></li>
        </ul>
    </div>

    <div class="container">
        <section class="welcome-section">
            <h2>歡迎來到聊天實驗室</h2>
            <p>在這裡，我們探索語言的魅力，學習如何透過對話建立更深的人際關係。</p>
            <a href="methods.html" class="cta-btn">立即學習溝通技巧</a>
        </section>
    </div>

</body>
</html>
